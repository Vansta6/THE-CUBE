<!DOCTYPE html>
<html>
  <head>
    <title>is it working?</title>
    
    <link rel="stylesheet" href="styles.css">
    
    <meta charset="UTF-8" />
    
  </head>

  <body>

    
    
    <h1 id="dot0" class="dot"></h1>
    <h1 id="dot1" class="dot"></h1>
    <h1 id="dot2" class="dot"></h1>
    <h1 id="dot3" class="dot"></h1>
    <h1 id="dot4" class="dot"></h1>
    <h1 id="dot5" class="dot"></h1>
    <h1 id="dot6" class="dot"></h1>
    <h1 id="dot7" class="dot"></h1>

    <div class="slidecontainer">
      <h3>Yspeed</h3>
      <input
        type="range"
        min="0"
        max="200"
        value="0"
        class="overdriveSlider"
        id="slidery"
      />
    </div>

    <div class="slidecontainer">
      <h3>Xspeed</h3>
      <input
        type="range"
        min="0"
        max="200"
        value="0"
        class="overdriveSlider"
        id="sliderx"
      />
    </div>

    <div class="slidecontainer">
      <h4>Distance</h4>
      <input
        type="range"
        min="30"
        max="160"
        value="95"
        class="slider"
        id="size"
      />
    </div>


    <div>
      <h4 for="switchBox">Switch Direction</h4>
      <input
        type="checkbox"
        id="switchBox"
        name="switchBox"
        value="1"
        style="margin-left: 43px; margin-top: -15px;"/>
    </div>


    <button id="returnButton" style="margin-top: 30px; margin-left: 25px;position:fixed">Stabilize</button>




    <canvas
      id="canvas"
      class="canvas"
      width="800"
      height="500"
      style="margin-top: -400px; margin-left: 150px"
    ></canvas>

    <h1 id="heatText" class="warning" style="opacity: 1; margin-top: -300px; margin-left: 40%; opacity: 0;" >0</h1> 

    <h1 id="debug1" class="warning" style="opacity: 1; margin-top: -400px; margin-left: 30%; opacity: 0;" >0</h1> 
    <h1 id="debug2" class="warning" style="opacity: 1; margin-top: -200px; margin-left: 30%; opacity: 0;" >0</h1> 


    <h1 id="overheatText" class="warning" style="margin-top:-250px; margin-left: 22%; opacity: 0; font-size: x-large;" >OVERHEATING</h1>

    <h1 id="ventText" class="warning" style="margin-top:-200px; margin-left: 19%; opacity: 0; font-size:xx-large;" >VENTING GAS</h1>

    <script src="./index.mjs" type="module"></script>
    

  </body>
</html>
